<!DOCTYPE html>
<!-- saved from url=(0041)http://domchristie.github.io/to-markdown/ -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<meta name="viewport" content="initial-scale=1">
<title>to-wackowiki - an HTML to WackoWiki converter written in javascript</title>
<link rel="stylesheet" href="normalize.css">
<style>
  .cf:before,
  .cf:after {
      content: " ";
      display: table;
  }

  .cf:after {
      clear: both;
  }

  .cf {
      *zoom: 1;
  }

  * {
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
  }

  body {
    background-color: #ccc;
    margin: 0 auto;
    font-size: 14px;
    font-family: sans-serif;
    line-height: 1.4;
    color: #333;
  }

  header {
    padding: 1em;
    overflow: hidden;
    background-color: #fff;
  }

  footer {
    text-align: center;
    color: #666;
    text-shadow: 0 1px 0 #ddd;
  }

  a,
  a:visited {
    font-weight: 700;
    color: #4A90E2;
    text-decoration: none;
  }

  h1 {
    float: left;
    margin: 0;
    font-size: 1em;
  }

  h2 {
    color: #fff;
    margin-bottom: 0;
  }

  .col {
    padding: 0 10px;
  }

  textarea {
    width: 100%;
    height: 600px;
    margin: 0;
    padding: .5em;
    overflow: auto;
    border: none;
    background-color: #fff;
    font-family: courier, monospace;
    font-size: inherit;
    color: inherit;
  }

  #input {
    background: #333;
    color: #fff;
  }

  .toolbar {
    padding-top: 5px;
    padding-bottom: 5px;
    background-color: #e6e6e6;
  }

  @media (min-width: 768px) {
    body {
      font-size: 16px;
    }

    .col {
      float: left;
      width: 50%;
      padding: 0 15px;
    }

    .row {
      padding-right: 15px;
      padding-left: 15px;
    }
  }
</style>
<script src="to-wackowiki.js"></script>
<script>
(function () {
  var input, output, gfm;

  function updateOutput() {
    output.value = toMarkdown(input.value, { gfm: gfm.checked });
  }

  document.addEventListener("DOMContentLoaded", function(event) {
    input = document.getElementById('input');
    output = document.getElementById('output');
    gfm = document.getElementById('gfm');

    input.addEventListener('input', updateOutput, false);
    input.addEventListener('keydown', updateOutput, false);

    gfm.addEventListener('change', updateOutput, false);

    updateOutput();
  });
})();
</script>
</head>
<body>
  <header>
    <h1>to-wackowiki</h1>
    <a style="float: right" href="https://github.com/domchristie/to-markdown">Inspired by to-markdown (Source on GitHub)</a>
  </header>
  <div class="row cf toolbar">
    <div class="col">
      <label><input type="checkbox" id="gfm"> GitHub Flavored Markdown (old, saved from to-markdown)</label>
    </div>
  </div>
  <div class="row cf">
    <div class="col">
      <h2>HTML</h2>
      <textarea id="input" cols="100" rows="10">&lt;h3&gt;Some HTML&lt;/h3&gt;

&lt;p&gt;Hello world! This demonstrates &lt;a href="https://github.com/domchristie/to-markdown"&gt;to-markdown&lt;/a&gt; – an HTML to Markdown converter.&lt;/p&gt;

&lt;hr /&gt;

&lt;ol&gt;
  &lt;li&gt;Number 1&lt;/li&gt;
  &lt;li&gt;Number Two&lt;/li&gt;
&lt;/ol&gt;

&lt;ul&gt;
  &lt;li&gt;Number 1&lt;/li&gt;
  &lt;li&gt;Number Two&lt;/li&gt;
&lt;/ul&gt;

&lt;i&gt;Test i&lt;/i&gt;&lt;br /&gt;

&lt;b&gt;Test b&lt;/b&gt;&lt;br /&gt;

&lt;s&gt;Test strike&lt;/s&gt;&lt;br /&gt;
</textarea>
    </div>

    <div class="col">
      <h2>WackoWiki</h2>
      <textarea readonly="" id="output"></textarea>
    </div>
  </div>
  <footer>
    <p>to-wackowiki is copyright by <a href="http://janvarev.com">Janvarev Vladislav</a>, 2017<br />inspired by to-markdown is copyright © 2011-15 <a href="http://domchristie.co.uk/">Dom Christie</a> and is released under the MIT licence.</p>
  </footer>

</body></html>
